[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "Integration tests for Safe Client Libs"
edition = "2018"
homepage = "https://maidsafe.net"
license = "GPL-3.0"
name = "tests"
repository = "https://github.com/maidsafe/safe_client_libs"
version = "0.2.0"

[dependencies]
async-trait = "~0.1.30"
futures = "~0.3.5"
safe_core = { path = "../safe_core", version = "~0.42.1", features = ["testing"] }
# safe-nd = "~0.10.1"
safe-nd = { path = "../safe-nd"}

serde = "1.0.24"
serde_derive = "1.0.24"
serde_json = "1.0.2"
unwrap = "1.2.0"
tokio = { version="~0.2.21", features=["rt-core"] }

[features]
mock-network = [
    "safe_core/mock-network",
    "safe-nd/simulated-payouts"
]
