[package]
name = "safe_cli"
version = "0.3.0"
description = "SAFE CLI"
authors = ["bochaco <gabrielviganotti@gmail.com>", "Josh Wilson <joshuef@gmail.com>", "Calum Craig <calum.craig@maidsafe.net>", "Chris O'Neil <chris.oneil@gmail.com>"]
publish = false
license = "GPL-3.0"
edition = "2018"

[[bin]]
name = "safe"
path = "src/main.rs"

[dependencies]
log = "0.4.6"
safe_app = "~0.10.0"
safe_core = "~0.33.0"
safe-nd = "~0.3.0"
structopt = "0.2.15"
env_logger = "0.6.0"
rand = "0.6.5"
rand_core = "0.4.0"
prettytable-rs = "^0.8"
threshold_crypto = "~0.3.2"
serde = "1.0.91"
serde_json = "1.0.39"
bincode = "1.1.4"
multibase = "0.6.0"
reqwest = "0.9.5"
dirs = "2.0.1"
tiny-keccak = "~1.5.0"
futures = "~0.1.17"
walkdir = "~2.0.1" #ffi utils needs this version
chrono = "0.4.6"
human-panic = "1.0.1"
url = "1.7.2"
relative-path = "0.4.0"
validator = "0.8.0"
validator_derive = "0.8.0"
self_update = "0.5.1"
mime_guess = "2.0.1"

[features]
mock-network = ["safe_app/mock-network"]
fake-auth = ["safe_app/testing"]
scl-mock = ["fake-auth"]

[dev-dependencies]
pretty_assertions = "0.6.1"
predicates = "1.0.0"
assert_cmd = "0.11.1"
duct = "0.12.0"
unwrap = "~1.2.1"

[dev-dependencies.cargo-husky]
version = "1"
default-features = false # Disable features which are enabled by default
features = ["precommit-hook","user-hooks"]
