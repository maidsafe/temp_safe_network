[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
build = "build.rs"
description = "Implementation of the 'Vault' node for the SAFE Network."
documentation = "https://docs.rs/safe_vault"
homepage = "https://maidsafe.net"
license = "GPL-3.0"
name = "safe_vault"
readme = "README.md"
repository = "https://github.com/maidsafe/safe_vault"
version = "0.18.0"

[dependencies]
accumulator = "~0.7.0"
config_file_handler = "~0.9.0"
clap = "~2.25.1"
fake_clock = "~0.2.0"
hex = "~0.2.0"
itertools = "~0.6.1"
log = "~0.3.8"
lru_time_cache = "~0.7.0"
maidsafe_utilities = "~0.15.0"
quick-error = "~1.2.0"
rand = "~0.3.16"
routing = "~0.35.0"
rust_sodium = "~0.7.0"
serde = "~1.0.25"
serde_derive = "~1.0.25"
serde_json = "~1.0.8"
tempdir = "~0.3.5"
tiny-keccak = "~1.3.1"
unwrap = "~1.1.0"

[build-dependencies]
hyper = {version = "~0.9.10", optional = true}

[features]
generate-diagrams = ["hyper"]
use-mock-crust = ["routing/use-mock-crust", "lru_time_cache/fake_clock"]
use-mock-routing = ["lru_time_cache/fake_clock"]
use-mock-crypto = ["routing/use-mock-crypto"]

[[test]]
name = "tests"

[[bin]]
name = "safe_vault"
doc = false
